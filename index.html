<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador Javascript</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container__principalHeader">
      <div class="container__contentHeader">
        <div class="headerSearch">
          <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento">
          <button id="buttonSearch" class="buttonSearch">Buscar <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
        <div>
          <button id="buttonAdd" class="header_buttonAdd">Agregar elemento <span class="material-symbols-outlined">
              add_circle </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="containerView">
      <aside class="listAside">
        <h2>Categorias <span class="material-symbols-outlined">
            filter_list
          </span></h2>
        <ul id="listFilter"></ul>
      </aside>


      <div class="store" id="storeContainer"> </div>

    </div>

    <!-- POP UP -->
    <div class="popUpcontainer_principal" id="modalPopUp">
      <div class="popUpcontainer">
        <div class="containerTitlePopUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputsPopUp">
          <input placeholder="Ingrese un nombre" type="text" id="nombre">
          <input placeholder="Ingrese una imagen" type="text" id="imagen">
          <input placeholder="Precio" type="number" id="precio" value="0">

          <div>
            <select name="" id="categoria">
              <option value="Categoria">Seleccione una categoria</option>
              <option value="Gaseosas">Gaseosas</option>
              <option value="Hamburguesas">Hamburguesas</option>
              <option value="Papas">Papas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delate" id="delateButton">Eliminar</button>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script type="module" src="/main.js"></script>

</body>

</html>
